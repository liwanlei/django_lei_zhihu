{% extends "base.html" %}
{% block page_content %}
<div class="ProfileHeader-main" style="    position: relative;
    margin: 0 20px 24px;">
    <div class="UserAvatarEditor ProfileHeader-avatar" style="position: absolute;
    top: -25px;
    left: 0;
    z-index: 1;">
        <div class="UserAvatar">
            <img class="Avatar Avatar--large UserAvatar-inner" width="160" height="160" src="https://pic1.zhimg.com/da8e974dc_xl.jpg" srcset="https://pic1.zhimg.com/da8e974dc_xll.jpg 2x"></div>
        <div class="Mask UserAvatarEditor-mask">
            <div class="Mask-mask Mask-mask--black UserAvatarEditor-maskInner"></div>
        <div class="Mask-content">
            <svg viewBox="0 0 20 16" class="Icon UserAvatarEditor-cameraIcon Icon--camera" width="30" height="27" aria-hidden="true" style="height: 27px; width: 30px;">
                <title></title><g><path d="M18.094 2H15s-1-2-2-2H7C6 0 5 2 5 2H2C0 2 0 3.967 0 3.967V14c0 2 2.036 2 2.036 2H17c3 0 3-1.983 3-1.983V4c0-2-1.906-2-1.906-2zM10 12c-1.933 0-3.5-1.567-3.5-3.5S8.067 5 10 5s3.5 1.567 3.5 3.5S11.933 12 10 12zm0 1.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm7.5-8c-.552 0-1-.448-1-1s.448-1 1-1 1 .448 1 1-.448 1-1 1z" fill-rule="evenodd"></path></g></svg>
            <div class="UserAvatarEditor-maskInnerText">
              <form method="post" action=""> <input type="file" class="file-upload"><input type="submit" value="修改头像" class="btn-success"></form> </div></div>
        </div><input type="file" accept="image/png,image/jpeg" style="display: none;">
    </div><div class="ProfileHeader-content" style="    padding-bottom: 100px;
    margin-top: 10px;padding-top: 16px;
    padding-left: 32px;
    border-left: 164px solid transparent;">
    <div class="ProfileHeader-contentHead" style="    position: relative;">
        <h1 class="ProfileHeader-title">
            <span class="ProfileHeader-name">{{ request.session.username }}</span></h1>
        <div class="ProfileHeader-expandActions ProfileEdit-expandActions" style="position: absolute;
    top: 50%;transform: translateY(-50%);
    right: 0;"><a class="Button Button--plain" type="button" href="{% url 'user'  username=request.session.username %}">
         返回我的主页
            <svg viewBox="0 0 10 6" class="Icon ProfileEdit-arrowIcon Icon--arrow" width="10" height="16" aria-hidden="true" style="height: 16px; width: 10px;"><title></title><g><path d="M8.716.217L5.002 4 1.285.218C.99-.072.514-.072.22.218c-.294.29-.294.76 0 1.052l4.25 4.512c.292.29.77.29 1.063 0L9.78 1.27c.293-.29.293-.76 0-1.052-.295-.29-.77-.29-1.063 0z"></path></g></svg>
        </a></div></div>
    <form method="post" action="{% url 'userdata' %}" >
    <div class="ProfileEdit-fields">
        <h3 class="Field-label" style="color: red">{{ msg }}</h3>
    <div class="Field-content"><div><span class="Field-text">
</span>
            </div></div><h3 class="Field-label">职业</h3><div class="Field-content">
    <div><span class="Field-text">
        <span class="RichText"><input class="form-control" value="{{ user.work }}" name="work" type="text"></span></span>
        </div></div>
    <h3 class="Field-label">居住地</h3><div class="Field-content">
    <div class="AddButton"><input class="form-control" value="{{ user.home }}" name="home" type="text"></div></div>

    <h3 class="Field-label">个人简介</h3><div class="Field-content"><div class="DescriptionField-content">
    <span><input class="form-control"  type="text" value="{{ user.info }}" name="info"></span></div></div>
    </div><input class="btn btn-warning" type="submit" value="修改资料" style="float: right;
    margin-top: 10px;">
    </form></div></div>
{% endblock %}
